<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group List</title>
</head>
<body>
    <h1>Group List</h1>
    <a href="{% url 'teachers:create' %}">Create Group</a>

    {% for groups in groups %}
        <a href="{% url 'groups:detail' pk=groups.pk %}"><h3>{{ groups.first_name }} {{ groups.last_name }}</h3></a>
    {% empty %}
        <h3>Not found</h3>
    {% endfor %}

</body>
</html>
